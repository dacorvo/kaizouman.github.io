<!DOCTYPE html>
<html lang="en-US">
<head>
	<meta charset=UTF-8>

    <!-- Metadata -->
{% if page.date %}
    <meta http-equiv="date" content="{{page.date |date: '%A, %d  %Y %H:%M:%S GMT'}}" />
{% endif %}
{% if page.tags %}
    <meta name="keywords" content="{{page.tags | join: ','}}" />
{% endif %}

    <title>{{ page.title }}</title>

	<link rel="alternate" type="application/rss+xml" href="/feed/index.xml">
	<link rel="stylesheet" media="all" data-noprefix href="/css/style.css">
	
  <script type="text/javascript" src="/code/3rdparty/prefixfree/prefixfree.min.js"></script>
</head>
<body>
<div id='wrap'>
<header role="banner">
	<ul>
    	<li><a href='/'>Kaizou</a></li>
		<li><a href="/tools/">tools</a></li>
		<li><a href="/demos/">demos</a></li>
		<li><a href="/about.html">?</a></li>
	</ul>
</header>
<div id="content">
<script type="text/javascript"
    src="http://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS-MML_HTMLorMML">
  MathJax.Hub.Config({
  tex2jax: {
    inlineMath: [['$','$'], ['\\(','\\)']],
    processEscapes: true
  }
});
</script>
	{{ content }}
</div>
<footer role="contentinfo">
    <ul>
        <li>
            {% include license %}
        </li>
        <li>
            <span>Generated by <a href='http://github.com/mojombo/jekyll'>Jekyll</a></span>
        </li>
        <li>
            {% include github %}           
        </li>
        <li>
            {% include rss %}
        </li>
        <li>
            {% include twitter %}            
        </li>
    </ul>
</footer>
</div>
<!-- Code Highlighting -->
<script type='text/javascript' src='/js/code-highlight.js'>
</script>
<!-- Google Analytics -->
{% include ga %}
</body>
